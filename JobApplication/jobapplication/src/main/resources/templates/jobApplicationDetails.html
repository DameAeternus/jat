<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Details</title>
</head>

<body>

<h1>Job Application Details</h1>

<dl>
  <!-- Display job application details -->
  <dt>ID</dt>
  <dd th:text="${jobApplication.id}"></dd>

  <dt>User</dt>
  <dd th:text="${jobApplication.user.username}"></dd>

  <dt>Company Name</dt>
  <dd th:text="${jobApplication.companyName}"></dd>

  <dt>Job Position</dt>
  <dd th:text="${jobApplication.jobPosition}"></dd>

  <!-- Add more details as needed -->
</dl>

<!-- Link to navigate back to the list of active job applications -->
<a th:href="@{/api/job-applications}">Back to Active Job Applications</a>

</body>

</html>
